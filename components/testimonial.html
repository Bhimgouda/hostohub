<!-- @format -->

<div class="card testimonial">
  <div class="grid grid--2cols">
    <div class="testimonial__image">
      <img
        src="/images/testimonial.jpg"
        alt="A happy customer with miling face"
      />
      <span class="icon-container testimonial__icon">
        <svg class="icon--white icon--small">
          <use xlink:href="/images/sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <blockquote class="quote">
      <p class="quote__text">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Incidunt optio
        officiis dolore earum error eaque perferendis laudantium sed praesentium
        dolorum.
      </p>
      <footer>
        <!-- @format -->

        <div class="media">
          <div class="media__image">
            <svg class="icon icon--red quote__line">
              <use xlink:href="images/sprite.svg#line"></use>
            </svg>
          </div>
          <div class="media__body">
            <h3 class="media__title quote__author">Hamster Jack</h3>
            <p class="quote__company">Forbes Company CEO</p>
          </div>
        </div>
      </footer>
    </blockquote>
  </div>
</div>
